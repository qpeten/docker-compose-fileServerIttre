      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    restart: always


  transmission-bruno:
    container_name: transmission-bruno
    hostname: transmission-bruno
    image: linuxserver/transmission
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/vault/documents/parents/Bruno/Transmission/.config:/config
